    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        // 기본 설정값
        let settings = {
            title: "차량 예약 시스템",
            subtitle: "편리하고 안전한 차량 예약 서비스",
            bankName: "카카오뱅크",
            accountNumber: "3333-044-330118",
            accountHolder: "김은도",
            reservationFee: "100,000원",
            contactPhone: "010-0000-0000",
            contactEmail: "info@example.com",
            carTypes: [
                "소형차 (모닝, 스파크 등)",
                "중형차 (아반떼, K3 등)",
                "대형차 (그랜저, K7 등)",
                "SUV (투싼, 스포티지 등)",
                "승합차 (스타렉스, 카니발 등)"
            ]
        };

        // 로컬 스토리지에서 설정 로드
        function loadSettings() {
            const saved = localStorage.getItem('reservationSettings');
            if (saved) {
                settings = {...settings, ...JSON.parse(saved)};
            }
            applySettings();
        }

        // 설정 적용
        function applySettings() {
            document.getElementById('site-title').innerHTML = `<i class="fas fa-car text-blue-600"></i> ${settings.title}`;
            document.getElementById('site-subtitle').textContent = settings.subtitle;
            document.getElementById('bank-name').textContent = settings.bankName;
            document.getElementById('account-number').textContent = settings.accountNumber;
            document.getElementById('account-holder').textContent = settings.accountHolder;
            document.getElementById('reservation-fee').textContent = settings.reservationFee;
            document.getElementById('contact-phone').textContent = settings.contactPhone;
            document.getElementById('contact-email').textContent = settings.contactEmail;
            updateCarTypes();
        }

        // 차량 종류 업데이트
        function updateCarTypes() {
            const select = document.getElementById('car-type-select');
            select.innerHTML = '<option value="">차량 선택</option>';
            settings.carTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type.split(' ')[0];
                option.textContent = type;
                select.appendChild(option);
            });
        }

        // 계좌번호 복사
        function copyAccount() {
            navigator.clipboard.writeText(settings.accountNumber).then(() => {
                alert('계좌번호가 복사되었습니다!');
            });
        }

        // 관리자 로그인 모달 표시
        function showAdminLogin() {
            document.getElementById('admin-login-modal').classList.remove('admin-hidden');
        }

        // 관리자 로그인 모달 닫기
        function closeAdminLogin() {
            document.getElementById('admin-login-modal').classList.add('admin-hidden');
            document.getElementById('admin-password').value = '';
        }

        // 관리자 로그인
        function adminLogin() {
            const password = document.getElementById('admin-password').value;
            if (password === '1234') {
                closeAdminLogin();
                showAdminPage();
            } else {
                alert('비밀번호가 틀렸습니다!');
            }
        }

        // 관리자 페이지 표시
        function showAdminPage() {
            document.getElementById('reservation-page').classList.add('admin-hidden');
            document.getElementById('admin-page').classList.remove('admin-hidden');
            loadAdminForm();
        }

        // 예약 페이지 표시
        function showReservationPage() {
            document.getElementById('admin-page').classList.add('admin-hidden');
            document.getElementById('reservation-page').classList.remove('admin-hidden');
        }

        // 관리자 폼 로드
        function loadAdminForm() {
            document.getElementById('admin-title').value = settings.title;
            document.getElementById('admin-subtitle').value = settings.subtitle;
            document.getElementById('admin-bank').value = settings.bankName;
            document.getElementById('admin-account').value = settings.accountNumber;
            document.getElementById('admin-holder').value = settings.accountHolder;
            document.getElementById('admin-fee').value = settings.reservationFee;
            document.getElementById('admin-phone').value = settings.contactPhone;
            document.getElementById('admin-email').value = settings.contactEmail;
            loadCarTypesList();
        }

        // 차량 목록 로드
        function loadCarTypesList() {
            const list = document.getElementById('car-types-list');
            list.innerHTML = '';
            settings.carTypes.forEach((type, index) => {
                const div = document.createElement('div');
                div.className = 'flex items-center space-x-2 mb-2';
                div.innerHTML = `
                    <input type="text" value="${type}" class="flex-1 px-3 py-1 border rounded" onchange="updateCarType(${index}, this.value)">
                    <button onclick="removeCarType(${index})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">삭제</button>
                `;
                list.appendChild(div);
            });
        }

        // 차량 종류 추가
        function addCarType() {
            settings.carTypes.push('새 차량');
            loadCarTypesList();
        }

        // 차량 종류 수정
        function updateCarType(index, value) {
            settings.carTypes[index] = value;
        }

        // 차량 종류 삭제
        function removeCarType(index) {
            settings.carTypes.splice(index, 1);
            loadCarTypesList();
        }

        // 설정 저장
        function saveSettings() {
            settings.title = document.getElementById('admin-title').value;
            settings.subtitle = document.getElementById('admin-subtitle').value;
            settings.bankName = document.getElementById('admin-bank').value;
            settings.accountNumber = document.getElementById('admin-account').value;
            settings.accountHolder = document.getElementById('admin-holder').value;
            settings.reservationFee = document.getElementById('admin-fee').value;
            settings.contactPhone = document.getElementById('admin-phone').value;
            settings.contactEmail = document.getElementById('admin-email').value;

            localStorage.setItem('reservationSettings', JSON.stringify(settings));
            applySettings();
            alert('설정이 저장되었습니다!');
        }

        // 페이지 로드 시 설정 적용
        document.addEventListener('DOMContentLoaded', loadSettings);

        // Enter 키로 관리자 로그인
        document.getElementById('admin-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                adminLogin();
            }
        });
    </script>
